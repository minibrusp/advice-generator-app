<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">


  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <main>
    <section class="advice">
      <div class="advice__text">
        <h1>Advice &num;<span class="advice__text__number">117</span></h1>
        <div class="advice__text__quote">
          <p>&OpenCurlyDoubleQuote;<span class="advice__text__quote__generated">It is easy to sit up and take notice, what's difficult is getting up and taking</span>&CloseCurlyDoubleQuote;</p>
        </div>
      </div>
      <div class="advice__divider">
        <picture>
          <source media="(max-width:749px)" srcset="images/pattern-divider-mobile.svg">
          <source media="(min-width:750px)" srcset="images/pattern-divider-desktop.svg">
          <img src="./images/pattern-divider-mobile.svg" alt="Flowers">
        </picture>
      </div>
      <div class="advice__button">
        <button>
          <img src="./images/icon-dice.svg" alt="icon dice">
        </button>
      </div>
    </section>
  </main>

  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/minibrusp" target="_blank">XIII</a>.
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
  <script src="./js/App.js" type="module"></script>
</body>
</html>
